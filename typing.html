        var vis = [];
        var num = 0;
        var con = false;
        var cnt=0;

        $("#result").hide();
        $("#correct").hide();

        timerAndImg();
        
        function timer(){
            i=20;
            var id = setInterval(timerFunction,100);
            function timerFunction(){
                if(i<0){
                    clearInterval(id);
                    if(con==false){
                        $("#mainDiv").hide();
                        document.getElementById("resultAns").innerHTML = "정답 : "+arr[num];
                        document.getElementById("resultCombo").innerHTML = "연속 "+cnt+" 문제 정답";

                        $("#result").show();
                    }
                    else{
                        con=false;
                        var i2=4;
                        var id2 = setInterval(timerFunction2,1000);
                        setImg();


                        function timerFunction2(){
                            if(i2<=1){
                                clearInterval(id2);
                                $("#correct").hide();
                                $("#mainDiv").show();
                                document.querySelector('input').focus();
                                timer();
                                document.getElementById("nextTime").innerHTML = "이어서 다음 문제가 출제됩니다.";
                            }
                            else{ 
                                i2--;
                                document.getElementById("nextTime").innerHTML = i2;
                            }
                        }
                    }

                }
                else{ 
                    i-=0.55;
                    var val = i*5;
                    document.getElementById("timerBar").style = "width:"+val+"%";
                }
            }
        }

        function setImg(){
            var size = arr.length;            

            do{
                num = Math.floor((Math.random()*size));
                
            }while(vis.indexOf(num)>=0 && cnt+1<arr.length)

            vis.push(num);

            document.getElementById("img").src = "/img/"+arr[num]+".jpeg";
        } 

        function sendAns(){
            var ans = document.getElementById("ans").value;
            
            if(ans==arr[num] || (arr[num]=="기안84" && ans=="기안") || (arr[num]=="기영이" && ans=="기영") || (arr[num]=="드웨인존슨" && ans=="더락")){
                document.getElementById("ans").value="";
                $("#mainDiv").hide();
                con=true;
                cnt++;
                document.getElementById("correctAns").innerHTML = "정답 : "+arr[num];
                document.getElementById("correctCombo").innerHTML = "현재 "+cnt+" 문제 연속 정답";
                $("#correct").show();

            }
            else if(arr[num]=="기안84"){

            }
            else{
                document.getElementById("ans").value="";
            }   
        }

        function timerAndImg(){
            $("#mainDiv").hide();
            var i=3;
            var id = setInterval(timerFunction2,1000);
            setImg();

            function timerFunction2(){
                if(i<=1){
                    clearInterval(id);
                    $("#time").hide();                    
                    $("#mainDiv").show();
                    timer();
                    document.querySelector('input').focus();
                }
                else{ 
                    i--;
                    document.getElementById("time").innerHTML = i;
                }
            }
        }
