        "노홍철","다현","도끼","돈스파이크","드웨인존슨","로제","류승룡","류승범","리사","리정","립제이","메시","문세윤","박명수","박보검","박서준","박완규","박준형","박지성","박진영","백종원","봉준호","서장훈","선미","설현","손예진","손흥민","송가인","송민호","송지효","슈렉","스파이더맨",
        "슬기","심슨","아이린","아이언맨","아이유","아이키","안정환","양세찬","양세형","엘사","염정아","예리","웬디","유아인","유재석","은지원","이경규","이경영","이광수","이만기","이문세","이상민","이상화","이선균","이수근","이용진","이진호","인어공주","임영웅","장윤정","전소미","전소민",
        "전지현","전현무","정준하","정해인","정형돈","제니","제시","조승우","조여정","조이","조정석","조커","주현영","지드래곤","지석진","지성","지수","지코","최양락","추사랑","타노스","태양","태연","트럼프","펭수","푸","피오","피오나","하정우","하하","한소희","허재","헐크","현주엽",
        "화사","황제성"];
        var vis = [];
        var ans=false;
        var now=0;
        
        var size = arr.length;  
        var num = Math.floor((Math.random()*size));
        
        vis.push(num);
        document.getElementById("img").src = "/img/"+arr[num]+".jpeg";

        function prev(){
            ans=false;
            document.getElementById("btnAns").innerHTML = "정답 보기";
            $("#ans").hide();
            
            if(now-1>=0){
                now--;
                document.getElementById("img").src = "/img/"+arr[vis[now]]+".jpeg";
            }
        }

        function showAns(){
            if(ans==false){
                ans=true;
                document.getElementById("ans").innerHTML = arr[vis[now]];
                $("#ans").show();
                document.getElementById("btnAns").innerHTML = "정답 숨기기";
            }
            else{
                ans=false;
                $("#ans").hide();
                document.getElementById("btnAns").innerHTML = "정답 보기";
            }
        }

        function next(){
            ans=false;
            $("#ans").hide();
            document.getElementById("btnAns").innerHTML = "정답 보기";

            if(now+1<vis.length){
                now++;
                document.getElementById("img").src = "/img/"+arr[vis[now]]+".jpeg";
            }
            else{
                do{
                    num = Math.floor((Math.random()*size));
                    
                }while(vis.indexOf(num)>=0 && now+1<arr.length)
    
                vis.push(num);

                now++;

                document.getElementById("img").src = "/img/"+arr[vis[now]]+".jpeg";
            }
        }


    </script>
